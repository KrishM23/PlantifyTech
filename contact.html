<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Forest Guardians</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="AI Forest Guardians Logo">
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Us</a>
            <a href="projects.html">AI Model </a>
            <a href="photo_gallery.html">Photos</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>
    <main class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "gQof9c0Y5oJ5-RCVI",
        });
    })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            emailjs.init("gQof9c0Y5oJ5-RCVI"); // Your EmailJS public key

            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();

                // Generate the email template parameters
                const templateParams = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    subject: document.getElementById('subject').value,
                    message: document.getElementById('message').value,
                };

                console.log('Template Params:', templateParams);

                // Send the email using EmailJS
                emailjs.send('service_axotygq', 'template_uoq2ua1', templateParams)
                    .then(response => {
                        console.log('SUCCESS!', response.status, response.text);
                        alert('Message sent successfully!');
                    }, error => {
                        console.error('FAILED...', error);
                        alert('Failed to send message. Please try again later.');
                    });

                // Reset the form after submission
                document.getElementById('contact-form').reset();
            });
        });
    </script>
</body>
</html>
